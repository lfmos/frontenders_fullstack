{% extends "_base.html" %}

{% block content %}

<h2>Todos os Pads</h2>

{% for pad in all_pads %}
    <div class="pad">
        <h2>{{ pad.pad_title }}</h2>
        <p>{{ pad.pad_content_preview }}</p>
        <small>por {{ pad.own_display_name }} em {{ pad.pad_created_at }}</small>
    </div>
{% endfor %}

{% endblock %}
